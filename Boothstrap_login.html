<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100"
      style="background:#eceae6;">

    <div class="card border-0 shadow-lg p-4 rounded-4"
         style="width: 360px; background:#ffffff;">
        
        <h3 class="text-center fw-bold mb-1" style="color:#222;">
            Welcome Back
        </h3>

        <form>
            <div class="mb-3">
                <label class="form-label fw-semibold" style="color:#444;">
                    Email
                </label>
                <input type="email"
                       class="form-control form-control-lg"
                       placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold" style="color:#444;">
                    Password
                </label>
                <input type="password"
                       class="form-control form-control-lg"
                       placeholder="••••••••">
            </div>

            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label small" for="remember">
                        Remember me
                    </label>
                </div>
                <a href="#" class="small text-decoration-none"
                   style="color:#f4b400;">
                    Forgot password?
                </a>
            </div>

            <button type="submit"
                    class="btn w-100 py-2 rounded-3"
                    style="background:#f4b400; color:#000; font-weight:600;">
                Login
            </button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
