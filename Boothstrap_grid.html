<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- Equal Columns -->
    <h4 class="mb-3">Equal Columns</h4>
    <div class="row g-3 mb-5">
        <div class="col">
            <div class="bg-dark text-white p-4 text-center rounded">
                Column 1
            </div>
        </div>
        <div class="col">
            <div class="bg-secondary text-white p-4 text-center rounded">
                Column 2
            </div>
        </div>
        <div class="col">
            <div class="bg-warning text-dark p-4 text-center rounded">
                Column 3
            </div>
        </div>
    </div>

    <!-- Fixed Width Columns -->
    <h4 class="mb-3">Fixed Width (12-Column System)</h4>
    <div class="row g-3 mb-5">
        <div class="col-4">
            <div class="bg-info text-dark p-4 text-center rounded">
                4 / 12
            </div>
        </div>
        <div class="col-8">
            <div class="bg-light border p-4 text-center rounded">
                8 / 12
            </div>
        </div>
    </div>

    <!-- Responsive Columns -->
    <h4 class="mb-3">Responsive Layout</h4>
    <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="bg-primary-subtle text-dark p-4 text-center rounded">
                Box 1
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="bg-success-subtle text-dark p-4 text-center rounded">
                Box 2
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-4">
            <div class="bg-danger-subtle text-dark p-4 text-center rounded">
                Box 3
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
